<section>
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex flex-row-reverse mt-4 p-4 "
                style="height: 15vh; width: 100%; background-color: #e5edf1;">
                <div class="col-4 d-flex justify-content-end ">
                    <div class="d-flex justify-content-center align-items-center" style="height: 10vh; width: 8vw;">
                        <i class="bi bi-truck" style="font-size: 3em;"></i>
                    </div>
                </div>
                <div class="col-8  justify-content-start align-items-center">
                    <h6><b>Carrier Network Blogs</b></h6>
                    <p>Trending Trucking Information that Matter</p>
                </div>
            </div>
            <div style="margin-left: 5px;">
                <div class="row mt-4">
                    <div *ngFor="let blog of listBlog  let i = index" class="col-4">
                        <div>
                            <mat-card class="example-card" appearance="outlined">
                                <mat-card-header>
                                    <div mat-card-avatar
                                        style="background-size: cover; background-image: url('https://shipchain.in/wp-content/themes/shipchain-v3/assets/images/logo.png'); ">
                                    </div>
                                    <mat-card-title>{{blog.author.firstName}} {{blog.author.lastName}} </mat-card-title>
                                    <mat-card-subtitle>{{blog.author.role}}</mat-card-subtitle>
                                </mat-card-header>
                                <img mat-card-image [src]="blog.featuredImage" alt="Photo of a My Truck">
                                <mat-card-content class="mt-2">
                                    <p style="font-size: 20px; font-weight: 500; ">
                                        {{blog.content}}
                                    </p>
                                </mat-card-content>
                            </mat-card>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
