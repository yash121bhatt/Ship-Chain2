<section class="d-flex flex-column align-items-center justify-content-center">
    <div class="card w-25 mt-4" style="border-radius: 2rem;">
        <div class="card-body p-4">
            
            <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPasswordSubmit()">
                <h6 class="text-center">Change your password !</h6>
                
                <hr>

                 <p>
                    Your Password has been reset. Choose a new password below 
                 </p>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control rounded-pill" formControlName="password" placeholder="Enter your password">
                    <div class="text-danger">
                        @if (this.resetPasswordForm.controls['password'].touched && this.resetPasswordForm.controls['password'].errors?.['minlength']) {
                            <span>
                                Password must be at least 6 characters
                            </span>
                        }
                       
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </div>
            </form>

         </div>
    </div>
</section>
