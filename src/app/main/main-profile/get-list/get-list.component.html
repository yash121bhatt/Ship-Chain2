<div class="container mt-4">
    <div class="row d-flex ">
        <h4>List</h4>
        <div class="col-3">
            <mat-card class="p-4">
                <div>
                    <hr>
                    <div class="main-div" style="cursor: pointer;">
                        <button mat-button><span>User Info</span></button>
                    </div>
                    <hr>
                    <div class="main-div" style="cursor: pointer;">
                        <button mat-button><span>My Review</span></button>
                    </div>
                    <hr>
                    <div class="main-div" style="cursor: pointer;" routerLink="/get-list-detail/:id">
                        <button mat-button><span>Lists</span></button>
                    </div>
                    <hr>
                    <div class="main-div" style="cursor: pointer;">
                        <button mat-button><span>Recently Viewed</span></button>
                    </div>
                    <hr>
                    <div class="main-div" style="cursor: pointer;">
                        <button mat-button><span>Subscription</span></button>
                    </div>
                </div>
            </mat-card>
        </div>
        <div class="col-8 mt-4">
            <ng-container *ngIf="saveListData.length === 0">
                <h1 class="text-center">No data found</h1>
            </ng-container>
            <ng-container *ngIf="saveListData.length > 0">
                <ng-container *ngFor="let saveList of saveListData; let i = index">
                    <mat-card class="p-4 mt-4" [routerLink]="['/get-list-detail', saveList._id]">
                        <div class="row align-items-center" style="height: 20px;">
                            <div class="col-10 d-flex" style="cursor: pointer;">
                                <h6><b>{{ saveList.name }}</b><span class="text-secondary"> - {{ saveList.carriersCount
                                        }}
                                        {{ saveList.carriersCount === 1 ? 'Company' : 'Companies' }}
                                    </span></h6>
                            </div>
                            <ng-container *ngIf="!saveList.isPrimary">
                                <div class="col-2 text-right d-flex gap-1 ">
                                    <p>{{ saveList.createdAt | date: 'MM/dd/yyyy' }}</p>
                                    <button class="btn btn-link p-0" (click)="deleteList(saveList._id)"
                                        aria-label="Delete">
                                        <i class="bi bi-trash-fill text-danger" style="font-size: 24px;"></i>
                                    </button>
                                </div>
                            </ng-container>
                        </div>
                    </mat-card>
                </ng-container>
            </ng-container>
        </div>
    </div>
</div>
