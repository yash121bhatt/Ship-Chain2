<section class="d-flex flex-column align-items-center justify-content-center">
    <div class="card w-25 mt-4" style="border-radius: 2rem;">
        <div class="card-body p-4">
            <form [formGroup]="loginForm" (ngSubmit)="LoginSubmit()" >
                <p class="text-center">Well come to Ship-Chain !</p>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary rounded-pill"><i class="bi bi-linkedin"></i>  Sign in with LinkedIn</button>
                    <button type="submit" class="btn btn-primary rounded-pill"><i class="bi bi-facebook"></i>  Sign in with Facebook</button>
                    <button type="submit" class="btn btn-light rounded-pill"><i class="bi bi-google"></i>  Sign in with Google</button>
                </div>
                <hr>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" formControlName="email" class="form-control rounded-pill"  placeholder="Enter email">
                    <div class="text-danger">
                        @if (loginForm.controls['email'].touched && loginForm.controls['email'].errors?.['email']) {
                              <span>This is a invalid email address</span>
                        }
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" formControlName="password" class="form-control rounded-pill" placeholder="Password">
                    <div class="text-danger">
                        <ng-container *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.['minlength']">
                            <span>Minimum 6 characters</span>
                        </ng-container>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-primary"  >Login</button>
            </div>
            </form>
        </div>
    </div>
    <div class="text-center mt-4">
        <p>Don't have an account yet? <a routerLink="/register">Sign up</a></p>
        <a routerLink="/forgot-password">Forget Password ? </a>
    </div>
</section>
