<div class="row mt-4" style="margin-right: 1vw;">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Title</th>
                <th scope="col">Content</th>
                <th scope="col">Author</th>
                <th scope="col">Tag</th>
                <th scope="col">Status</th>
                <th scope="col">Date</th>
                <th scope="col">Create Date</th>
            </tr>
        </thead>
        <tbody>
            @for (blog of blockData; track $index) {
            <tr>
                <th scope="row">{{blog._id}}</th>
                <td>{{blog.title}}</td>
                <td>{{blog.content}}</td>
                <td>{{blog.author.firstName}} {{blog.author.lastName}}</td>
                <td>{{blog.tags[0]}}</td>
                <td>{{blog.isPublished}}</td>
                <td>{{blog.createdAt}}</td>
            </tr>
            }
        </tbody>
    </table>
</div>
